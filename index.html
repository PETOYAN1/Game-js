<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Rock Paper Successor</title>
</head>
<body>
    <h1 id="endValue" class="actionH1 text-center m-5">Start Game</h1>
    <div class="action mb-5 d-flex">
        <div class="qar">
            <button class="btn1 btn border-0" value="Paper"></button>
        </div>
        <div class="paper">
            <button class="btn2 btn border-0" value="Rock"></button>
        </div>
        <div class="scissors">
            <button class="btn3 btn border-0" value="Successor"></button>
        </div>
    </div>
    <div class="computer text-center d-flex justify-content-center gap-5">
        <div class="">
            <h2>Your Choice</h2>
            <span id="print"></span>
        </div>
        <div>
            <h2>Computer Choice</h2>
            <span id="compAction" ></span>
        </div>
    </div>
    <div class="d-flex w-100 justify-content-center gap-5 mt-5">
        <div id="image"></div>
        <div id="image2"></div>
    </div>
    <script src="script.js"></script>
    <script>
        ScrollReveal({ 
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400,
            opacity: 0
         });
         ScrollReveal().reveal('.actionH1', { delay: 0, origin : 'left'});
         ScrollReveal().reveal('.qar, .paper, .scissors', { delay: 200, origin : 'bottom'});
         ScrollReveal().reveal('h2', { delay: 200, origin: 'right'});
    </script>
</body>
</html>
